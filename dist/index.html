<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List App with Backbone</title>
</head>
<body>
    <script type="text/template" id="todo-template">
        <td>
            <span class="description"><%= description %></span>
        </td>
        <td class="cell-buttons">
            <button class="btn btn-warning todo-edit">Edit</button>
            <button class="btn btn-danger todo-delete">Delete</button>
            <button class="btn btn-success todo-update d-none">Update</button>
            <button class="btn btn-danger todo-cancel d-none">Cancel</button>
        </td>
    </script>
    <div class="container">
        <div class="table-responsive">
            <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <input type="text" class="form-control todo-description">
                    </th>
                    <th class="cell-buttons">
                        <button class="btn btn-success todo-add">Add</button>
                    </th>
                </tr>
            </thead>
            <tbody class="todo-list"></tbody>
        </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
